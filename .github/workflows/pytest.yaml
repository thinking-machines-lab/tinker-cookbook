name: pytest

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install-uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: venv
        run: uv venv && uv sync --all-extras

      - name: pytest
        run: uv run pytest tinker_cookbook/tests
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
